<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quote Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          "The only limit to our realization of tomorrow is our doubts of
          today."
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Ver-grit" target="_blank"
          >Veronica Hemmings</a
        >
        and is
        <a href="https://github.com/Ver-grit/Vista-Voyager" target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://vista-voyager.netlify.app" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
